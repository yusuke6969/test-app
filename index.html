<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会計アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>会計入力</h1>
  <form id="entry-form">
    <label>日付: <input type="date" id="date" required></label>
    <label>店舗:
      <select id="shop">
        <option value="バックスバー">バックスバー</option>
        <option value="豚汁屋">豚汁屋</option>
      </select>
    </label>
    <label>担当者:
      <select id="staff">
        <option value="原口">原口</option>
        <option value="大久保">大久保</option>
        <option value="細江">細江</option>
      </select>
    </label>
    <label>金額: <input type="number" id="amount" required></label>
    <label>メモ: <input type="text" id="memo"></label>
    <div id="category-buttons">
      <!-- ボタンはJSで生成 -->
    </div>
  </form>

  <h2>入力ログ</h2>
  <div id="log"></div>

  <script src="script.js"></script>
</body>
</html>
