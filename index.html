<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>GAS送信テスト</title></head>
<body>
  <h1>GASへ送信テスト</h1>
  <button id="send">送信</button>
  <div id="result"></div>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzEDFbhLf9UK_Fhu_kieMGIXr_Pty1GLSYUjPX7DlNcGCl9G8nP18ZSJ12VBd4_dD7d/exec";

    document.getElementById("send").addEventListener("click", async () => {
      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            test: "こんにちは",
            time: new Date().toISOString()
          })
        });

        const result = await res.text();
        document.getElementById("result").textContent = "成功: " + result;
      } catch (e) {
        document.getElementById("result").textContent = "エラー: " + e.message;
      }
    });
  </script>
</body>
</html>
