<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>送信テスト</title>
</head>
<body>
  <h1>GAS送信テスト</h1>
  <button onclick="sendData()">データ送信</button>

  <script>
    function sendData() {
      const data = {
        date: "2025-08-01",
        shop: "豚汁屋",
        staff: "細江",
        category: "野菜仕入",
        amount: 3500,
        memo: "キャベツなど"
      };

      fetch("https://script.google.com/macros/s/AKfycbxHoFVpE3pS3ah3Wa9jHGHPA0B2zXcKMGvo5synEPtd_Hsgeu93Yi_14aIbn1x8WDIfJQ/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        console.log("送信成功:", result);
        alert("送信完了: " + JSON.stringify(result));
      })
      .catch(error => {
        console.error("送信失敗:", error);
        alert("送信エラー: " + error);
      });
    }
  </script>
</body>
</html>
