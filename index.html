<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GAS送信テスト</title>
</head>
<body>
  <h1>GASへ送信テスト</h1>
  <button id="send">送信</button>
  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzrpTORJmFd5INaQ9rHOaLUP1wcP0MXlUNzUMGOgqvf6KCZqoXZ6ANYb3Lqyh6Q00qYeQ/exec";

    document.getElementById("send").addEventListener("click", async () => {
      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            test: "こんにちは",
            time: new Date().toISOString()
          })
        });

        const result = await res.text();
        alert("成功: " + result);
      } catch (e) {
        alert("エラー: " + e.message);
      }
    });
  </script>
</body>
</html>
